<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile</title>

  <meta name="description" content="A Custom Made Profile Page">

  <meta property="og:title" content="X">

  <meta property="og:description" content="A Custom Made Profile Page">

  <meta property="og:image" content="banner.gif">

  <meta property="og:type" content="website">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <style>

    :root {

      --accent: #ff914d;

      --transition: 0.3s ease;

      --progress-bg: #2e2e2e;

      --progress-fill: #1db954;

    }

    html, body {

      user-select: none;

      -webkit-user-select: none;

      -webkit-touch-callout: none;

    }

    img, video, audio {

      pointer-events: none;

    }

    body.light {

      --bg: #ffffff;

      --text: #111111;

      --glass: rgba(0, 0, 0, 0.08);

    }

    body.dark {

      --bg: #0d0d12;

      --text: #f0f0f0;

      --glass: rgba(255, 255, 255, 0.07);

    }

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

      transition: background var(--transition), color var(--transition), transform 0.2s ease;

    }

    html, body {

      height: 100%;

      font-family: 'Space Grotesk', sans-serif;

      background: var(--bg);

      color: var(--text);

      overflow-x: hidden;

    }

    body::before {

      content: "";

      position: fixed;

      top: 0; left: 0;

      width: 100%; height: 100%;

      background: url('background.gif') center/cover no-repeat;

      z-index: -2;

    }

    .overlay {

      position: fixed;

      inset: 0;

      background: rgba(0, 0, 0, 0.5);

      backdrop-filter: blur(6px);

      z-index: -1;

    }

    .splash {

      position: fixed;

      inset: 0;

      background: black;

      display: flex;

      align-items: center;

      justify-content: center;

      flex-direction: column;

      color: white;

      cursor: pointer;

      z-index: 20;

      animation: fadeInUp 1s ease-out;

    }

    .splash h1 {

      font-size: 2rem;

      animation: pulse 1.2s ease-in-out infinite;

    }

    @keyframes pulse {

      0%, 100% { transform: scale(1); }

      50% { transform: scale(1.08); }

    }

    @keyframes fadeInUp {

      0% { opacity: 0; transform: translateY(30px); }

      100% { opacity: 1; transform: translateY(0); }

    }

    .loading {

      position: fixed;

      inset: 0;

      background: black;

      color: white;

      display: none;

      align-items: center;

      justify-content: center;

      flex-direction: column;

      z-index: 19;

    }

    .loader {

      width: 40px;

      height: 40px;

      border: 5px solid orange;

      border-top: 5px solid transparent;

      border-radius: 50%;

      animation: spin 1s linear infinite;

      margin-bottom: 15px;

    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .card {

      background: var(--glass);

      border-radius: 20px;

      max-width: 420px;

      margin: 120px auto;

      text-align: center;

      backdrop-filter: blur(15px);

      box-shadow: 0 0 20px rgba(0,0,0,0.2);

      animation: fadeInUp 1s ease forwards;

      overflow: hidden;

    }

    .pfp {

      width: 110px;

      height: 110px;

      margin: -55px auto 10px;

      border-radius: 50%;

      border: 4px solid var(--bg);

      background: url('pfp.gif') center/cover no-repeat;

      position: relative;

    }

    .banner {

      width: 100%;

      height: 150px;

      background: url('banner.gif') center/cover no-repeat;

      border-top-left-radius: 20px;

      border-top-right-radius: 20px;

    }

    .buttons {

      margin-top: 20px;

      display: flex;

      flex-wrap: wrap;

      justify-content: center;

      gap: 10px;

    }

    .buttons a {

      padding: 10px 20px;

      background: var(--accent);

      color: white;

      border-radius: 8px;

      text-decoration: none;

      font-weight: bold;

      display: flex;

      align-items: center;

      gap: 8px;

      transition: all 0.3s ease;

    }

    .buttons a:hover {

      transform: scale(1.08);

      box-shadow: 0 5px 20px rgba(255, 145, 77, 0.5);

    }

    .buttons a img {

      width: 20px;

      height: 20px;

      object-fit: contain;

    }

    .toggle-mode {

      position: fixed;

      top: 20px;

      right: 20px;

      background: var(--glass);

      backdrop-filter: blur(10px);

      border: none;

      padding: 10px;

      border-radius: 50%;

      cursor: pointer;

      z-index: 30;

    }

    .toggle-mode::before { content: 'üåô'; font-size: 18px; }

    body.light .toggle-mode::before { content: '‚òÄÔ∏è'; }

    .song-info {

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      margin-top: 0;

      gap: 5px;

    }

    .song-info img.cover {

      width: 40px;

      height: 40px;

      border-radius: 8px;

    }

    .info p {

      margin: 0;

      font-size: 0.9rem;

    }

    .song-info button {

      background: var(--accent);

      border: none;

      border-radius: 6px;

      width: 35px;

      height: 35px;

      padding: 5px;

      cursor: pointer;

      display: flex;

      align-items: center;

      justify-content: center;

      margin-top: -25px;

    }

    .song-info button img {

      width: 20px;

      height: 20px;

    }

    .progress {

      width: 88%;

      height: 8px;

      background-color: var(--progress-bg);

      border-radius: 4px;

      overflow: hidden;

      margin: 6px auto 0;

    }

    .progress-fill {

      height: 100%;

      background-color: var(--progress-fill);

      width: 0%;

      transition: width 0.5s ease;

    }

    .time-stamp {

      display: flex;

      justify-content: space-between;

      width: 88%;

      font-size: 0.75rem;

      margin: 4px auto 0;

    }

  </style>

</head>

<body class="dark">

  <div class="overlay"></div>

  <div class="splash" onclick="enterSite()">

    <h1>Tap Here ‚ú¶</h1>

  </div>

  <div class="loading" id="loadingScreen">

    <div class="loader"></div>

    <p id="loadingText">Initializing...</p>

  </div>

  <button class="toggle-mode" onclick="toggleTheme()"></button>

  <div class="card" id="mainCard" style="display:none;">

    <div class="banner"></div>

    <div class="pfp"></div>

    <h2>Blader X</h2>

    <p>Human | Developer | Designer</p>

    <div class="buttons">

      <a onclick="playAndRedirect('https://discord.gg/TYMVHDZ3T8')"><img src="discord.png"> Discord</a>

      <a onclick="playAndRedirect('https://aspect0093.github.io/Guildify/')"><img src="guildify.png"> Guildify</a>

      <a onclick="playAndRedirect('https://www.instagram.com/aspect_.93/')"><img src="instagram.png"> Instagram</a>

    </div>

    <div class="song-info">

      <img class="cover" src="song-cover.png" alt="Cover">

      <div class="info">

        <p>I Really Want To Stay At Your House</p>

        <p>KyotoJam</p>

        <div class="progress"><div class="progress-fill" id="progressBar"></div></div>

        <div class="time-stamp"><span id="currentTime">0:00</span><span id="totalTime">0:00</span></div>

      </div>

      <button onclick="toggleMusic()">

        <img id="playPauseIcon" src="pause.png">

      </button>

    </div>

  </div>

  <audio id="bgmusic" loop autoplay>

    <source src="song.mp3" type="audio/mpeg">

  </audio>

  <audio id="clickSound"><source src="click.mp3" type="audio/mpeg"></audio>

  <audio id="doneSfx"><source src="thankyou.mp3" type="audio/mpeg"></audio>

  <script>

    const music = document.getElementById('bgmusic');

    const icon = document.getElementById('playPauseIcon');

    const loadText = document.getElementById('loadingText');

    const progressBar = document.getElementById('progressBar');

    const currentTimeEl = document.getElementById('currentTime');

    const totalTimeEl = document.getElementById('totalTime');

    const doneSfx = document.getElementById('doneSfx');

    const phrases = [

      "Initializing...", "Launching UI...", "Loading assets...", "Applying theme...",

      "Connecting systems...", "Starting engine...", "Activating profile...",

      "Bootstrapping UI...", "Finalizing setup...", "Rendering components...",

      "Almost there...", "Let‚Äôs begin!"

    ];

    function enterSite() {

      document.getElementById('clickSound').play();

      document.querySelector('.splash').style.display = 'none';

      const loading = document.getElementById('loadingScreen');

      loading.style.display = 'flex';

      let count = 0;

      const interval = setInterval(() => {

        loadText.innerText = phrases[count % phrases.length];

        count++;

      }, 250);

      setTimeout(() => {

        clearInterval(interval);

        loading.style.display = 'none';

        document.getElementById('mainCard').style.display = 'block';

        music.play();

        updateProgress();

      }, 3500);

    }

    function toggleTheme() {

      document.body.classList.toggle('dark');

      document.body.classList.toggle('light');

    }

    function toggleMusic() {

      if (music.paused) {

        music.play();

        icon.src = 'pause.png';

      } else {

        music.pause();

        icon.src = 'play.png';

      }

    }

    function playAndRedirect(url) {

      document.getElementById('clickSound').play();

      setTimeout(() => {

        doneSfx.play();

        window.location.href = url;

      }, 3000);

    }

    function updateProgress() {

      function tryUpdateEndTime() {

        if (!isNaN(music.duration)) {

          totalTimeEl.textContent = formatTime(music.duration);

        } else {

          setTimeout(tryUpdateEndTime, 200);

        }

      }

      tryUpdateEndTime();

      setInterval(() => {

        if (!isNaN(music.duration)) {

          const progress = (music.currentTime / music.duration) * 100;

          progressBar.style.width = progress + '%';

          currentTimeEl.textContent = formatTime(music.currentTime);

        }

      }, 500);

    }

    function formatTime(seconds) {

      const mins = Math.floor(seconds / 60);

      const secs = Math.floor(seconds % 60);

      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;

    }

  </script>

</body>

</html>
